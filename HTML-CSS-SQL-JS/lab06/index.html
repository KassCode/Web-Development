<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kasson - Lab 6</title>
</head>
<body>
<main>
    <h1>Fahrenheit converted to Celsius:</h1>
    <script type ="text/javascript">
        var fahrenheit; // variable declaration for fahrenheit

        do{   // do while loop to obtain fahrenheit from user, convert to celsius
                fahrenheit = prompt("Enter Fahrenheit temperature:"); //prompt user for fahrenheit

                if(isNaN(fahrenheit) || fahrenheit <= -101 || fahrenheit >= 213) //if loop to validate entry
                {
                    alert("You entered: " + fahrenheit +
                        "\nPlease enter a number in the range of -100 to 212.");
                }

            fahrenheit = parseFloat(fahrenheit);
            var celsius = (fahrenheit - 32)*1.8; // variable for celsius and equation to convert from fahrenheit
            celsius = parseFloat(celsius);

            } while(isNaN(fahrenheit) || fahrenheit <= -101 || fahrenheit >= 213);

        document.write("<p>Temperature in Fahrenheit: " + fahrenheit +"</p>"); //print entered value
        document.write("<p>Converted to Celsius: " + celsius +"</p>"); //print converted value


    </script>
</main>
</body>
</html>
