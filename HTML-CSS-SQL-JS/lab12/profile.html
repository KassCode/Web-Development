<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kasson - Lab 12</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="profile.css">
    <script src="jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var strings = sessionStorage.profile.split("|");

            //remove empty last element of the array caused by the final |
            strings.pop();
            // separate values of associative array by the = sign between array element and value
            for (var i in strings){
                var parts = strings[i].split("=");
                $("#" + parts[0]).text(parts[1]);
            }
            //click event handler to cause back button to work
            $("back").click(function (){
               history.back();
            });
        });
    </script>
</head>

<body>
<main class="profile">
    <h1>My Account Profile</h1>
    <label>E-Mail:</label>
    <span id="email-address">&nbsp;</span><br>
    <label>Mobile phone:</label>
    <span id="phone-number">&nbsp;</span><br>
    <label>ZIP Code:</label>
    <span id="zip-code">&nbsp;</span><br>
    <label>Date of Birth:</label>
    <span id="date-of-birth">&nbsp;</span><br>
    <input type="button" id="back" value="Back">
</main>
</html>
